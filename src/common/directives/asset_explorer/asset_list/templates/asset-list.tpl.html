<div class="row">
    <div class="asset-list-item" ng-repeat="asset in list track by asset.repo_loc">
    </div>

    <div class="col-xs-12 text-center" ng-if="pager.show">
        <div pagination
             class="grid-pagination pagination-sm"
             ng-change="pageList()"
             total-items="pager.total"
             items-per-page="pager.perPage"
             ng-model="pager.current"
             max-size="pager.max"
             boundary-links="true"
             rotate="false"
             num-pages="pager.numPages"></div>
    </div>
</div>
