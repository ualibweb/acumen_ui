<div id="{{asset.repo_loc}}" class="asset-list-item">
    <a ng-href="#/{{asset.link}}" class="thumbnail" ng-class="{'selected': selected}">
        <p class="small page-num">{{pageNum}}</p>
        <img ng-src="{{asset.thumb_url}}" />
        <h5 class="item-title">{{asset.title}}</h5>
    </a>
</div>
